<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Mantra - Course</title>

</head>
<body>
  <header>
    <h1 id="course-title">Course</h1>
  </header>

  <main>
    <section class="video-section">
      <iframe id="course-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="progress-section">
      <h2>Progress</h2>
      <progress id="progressBar" value="0" max="100"></progress>

        <button onclick="updateProgress(25)">+25%</button>
        <button onclick="updateProgress(100)">Mark as Completed</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Back to <a href="index.html">Education Mantra Home</a></p>
